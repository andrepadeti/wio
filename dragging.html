<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- My own CSS -->
    <link rel="stylesheet" href="./css/dragging.css">

    <!-- Handlebars script -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <title>Round English - Exercise</title>
</head>
<body>

    <nav class="navbar sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <span class="navbar-brand mb-0 h1">
                Round English
            </span>
        </a>
    </nav>

    <div class="container mainContainer">
        <div class="row">
            <h1 class="display-5">Do you know your git commands?</h1>
            <h4>Here are some git commands. What do they do? Put the sentences in order to explain each command.</h4>
        </div>

        <!-- empty div to be filled in with the sentence template -->
        <div id="sentenceContainer" class="container-fluid" role="main">
        </div>

        <!-- empty div to be filled in with the modal template -->
        <div id="modalContainer" class="container-fluid" role="main">
        </div>
    </div>

    <!-- template to display the sentences -->
    <script id="sentenceTemplate" type="text/x-handlebars-template">
        {{#each sentences}}
        <div class="row">
            <div>
              <p class="code">{{code}}</p>
            </div>
            <div class="container sentenceContainer">
                <div class="col-1 sentenceNumber">
                    <!-- incremented is a custom handlebars function helper. See: dragging.js -->
                    <p>{{incremented @index}}</p> 
                </div>
                <div class="col-10 sentence">
                    <ul class="eachWord" data-id="{{@index}}">
                        {{#each sentenceShuffled}}
                            <li id="wordIndex{{@../index}}{{@index}}" class="default sortable">{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="col-1 check">
                    <img class="checkIcon" id="icon{{@index}}">
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <!-- template to display the modal -->
    <script id="completeTemplate" type="text/x-handlebars-template">
        <div class="modal fade" id="completeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Well done!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <p>You've put all sentences in order:</p>
                        <p>
                        {{#each sentences}}
                            {{incremented @index}}. {{text}}<br>
                        {{/each}}
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <!-- SortableJS -->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>

    <!-- My own javascrip -->
    <script type="text/javascript" src="./js/sentences.js"></script>
    <script type="text/javascript" src="./js/dragging.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
